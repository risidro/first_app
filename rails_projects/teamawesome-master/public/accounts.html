<body>

<!-- Main Div -->
<div id="wrapper">

	<!-- Banner Div -->
	<div id="banner">
    	<h1>SentenceZing</h1>
	</div> <!-- End Banner Div -->
    
    <!-- Main menu bar div -->
    <div id="nav">
    	<ul>
			<li><a href="index.html">Home</a></li>
			<li>Account</li>
			<li><a href="about.html">About Us</a></li>
			<li><a href="voting.html">Voting</a></li>

		</ul>
    </div><!-- End Menu bar div -->
	
    <!----------------- Main content/body div ------------------->
    <div id="content">
    <h3>ACCOUNT</h3>
    	<!----------------------- Left Div ------------------------>
    	<div id="content_left">
        	<p><b>Account Info</b></p>
        	<table border="0" align="center">
            	<tr>
            		<td>User Name:</td>
            		<td>
              		  <input name="username" type="text" id="username" size="30" 
             			data-validation="length 			alphanumeric" data-validation-length="1-10" 
            		    data-validation-error-msg= "no special characters"/>
              		</td>
            	</tr>
                
           	<tr>
            		<td>Email:</td>
            		<td>
              		  	<input name="Email" type="text" id="email" size="30" 
             		    data-validation="length alphanumeric" data-validation-length="1-10" 
            	   		 data-validation-error-msg= "no special characters" placeholder="Enter your email" />
               	</td>
        		</tr>
			
           	<tr>
           	 	<td>Password:</td>
           	 	<td>
           		     <input name="pass_confirmation" type="password" id="pass_confirmation" size="30"
             			  data-validation="strength" data-validation-strength="2" placeholder="Type your password" />
             	 	</td>
        		</tr>
			</table>
			
            <center><input type="button" id="acc_submit" value="submit"> | 
            <input type="button" id="clear" value="Clear"></center>
            
        	
        
        	<div id="inside_left_div">
            
            	<p><b>Your Friends</b></p>
            	<table>
                  <tr>
                  	<td>
              				<input name="username" type="text" id="username" size="30" 
             	   			data-validation="length 			alphanumeric" data-validation-length="1-10" 
            	   			data-validation-error-msg= "no special characters" placeholder="Friend 1 (self-populated)" />
                		</td>
                  
                  </tr>
                  
                  <tr>
                  	<td>
              				<input name="username" type="text" id="username" size="30" 
             	   			data-validation="length 			alphanumeric" data-validation-length="1-10" 
            	   			data-validation-error-msg= "no special characters" placeholder="Friend 2 (self-populated)" />
                		</td>
                  
                  </tr>
                  
                  <tr>
                  	<td>
              				<input name="username" type="text" id="username" size="30" 
             	   			data-validation="length 			alphanumeric" data-validation-length="1-10" 
            	   			data-validation-error-msg= "no special characters" placeholder="Friend 3 (self-populated)" />
                		</td>
                  
                  </tr>
                  
                  <tr>
                  	<td>
              				<input name="username" type="text" id="username" size="30" 
             	   			data-validation="length 			alphanumeric" data-validation-length="1-10" 
            	   			data-validation-error-msg= "no special characters" placeholder="Friend 4 (self-populated)" />
                		</td>
                  
                  </tr>
                  
                  <tr>
                  	<td>
              				<input name="username" type="text" id="username" size="30" 
             	   			data-validation="length 			alphanumeric" data-validation-length="1-10" 
            	   			data-validation-error-msg= "no special characters" placeholder="Friend 5 (self-populated)" />
                		</td>
                  
                  </tr>
            	</table>
            
            
         	</div>
         
         </div>
        <div class="centerVerticalLine">
        
        </div>
        
       <!------------------------------------ Right Div ------------------------------------->
      	<div id="content_right">
        
            <p><b>Your Stories</b></p>
            
          	<div id="story1">
            	Story 1
         	</div>
            
           <div id="story2">
            	Story 2
         	</div>
            
           <div id="story3">
            	Story 3

            	<center><input type="button" id="load" value="Load More"></center>
           </div>    
	</div>

	<!---------------------------------------- Footer div --------------------------------------------->
    <div id="footer">
    <p>footer info</p>
    </div>  
    <!---------------------------------------- Footer div --------------------------------------------->
   	
</div>

<!------------------------------------------- Functions ------------------------------>

<script type="text/javascript">
$(function()
{
	$("#Datepicker1").datepicker({
		minDate:1,
		maxDate:100,
		numberOfMonths:2
	}); 
});
</script>

<!----------------------------------------->

<script>
	$(document).ready(function() {
		var weekday = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        $('#weekdays').autocomplete({
  		source: weekday,
		delay: 500,
		minLength: 1,
		autoFocus: true
});

		
    });//end ready function

</script>

<!----------------------------------------->

<script>
$.validate({
    modules : 'security, location', 
	onModulesLoaded : function() {
		$('input[name="pass_confirmation"]').displayPasswordStrength();
		$('input[name="country"]').suggestCountry();
	}
 });
$('#comment').restrictLength($('#maxlength'));
</script>

<!--------------------------------------------- End Functions ----------------------------------------------->

</body>
</html>
